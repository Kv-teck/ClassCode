<body>
    <script>
        // // Ví dụ dãy FIBONACI
        //  giá trị  // 0  1  1  2  3  5   8   13  21 ....
        // vị trí    // f0 f1 f2 f3 f4 f5  f6  f7  f8 ....
        // Nhập vào số n nguyên và tìm cận dưới của n mà số tìm được thuộc dãy Fibonaci
        // Ví dụ nhập 30 thì tìm được số 21, nhập vào 20 thì tìm được 13

        var n = prompt("Nhap n =");
        n = parseInt(n);
        var f1 = 0;
        var f2 = 1;
        var f3 = 1;
        // while(f2+f3 <= n){
        for( ; f2 + f3 <=n; ){
            f1 = f2;
            f2 = f3;
            f3 = f1 + f2;
        }
        alert(`Số cần tìm: ${f3}`);

    </script>
</body>

</html>
