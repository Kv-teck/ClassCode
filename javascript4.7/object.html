<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #clock {
            font-size: 24px;
            font-family: Arial, sans-serif;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2 id="demNguoc"><span>10</span>:<span>00</span></h2>
    <script>
        var demNguoc = document.getElementById("demNguoc");

        var phut = 0;
        var giay = 10;
        var tongGiay = phut * 60 + giay;

        function updateDemNguoc() {
            var phutConLai = Math.floor(tongGiay / 60);
            var giayConLai = tongGiay % 60;

            demNguoc.innerHTML = `<span>${phutConLai}</span>:<span>${giayConLai < 10 ? '0' + giayConLai : giayConLai}</span>`;

            tongGiay--;

            if (tongGiay < 0) {
                clearInterval(demNgung);
                console.log("Hết thời gian đếm ngược");
            }
        }

        updateDemNguoc();

        var demNgung = setInterval(updateDemNguoc, 1000);
    </script>

    
    <div id="clock"></div>
    <script>
        // Paste JavaScript code here
        function displayTime() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');

            var timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').textContent = timeString;
        }

        // Gọi hàm displayTime ban đầu để hiển thị thời gian lúc khởi động
        displayTime();

        // Cập nhật thời gian mỗi giây bằng cách sử dụng setInterval
        setInterval(displayTime, 1000);

    </script>

</body>

</html>
