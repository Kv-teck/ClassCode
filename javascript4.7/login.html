<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="home-container">
        <h2>Website!</h2>
        <button id="loginButton">Login</button>
    </div>

    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form action="#" method="get">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="">Forgot your pass?</a>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Lắng nghe sự kiện click vào nút có id là 'loginButton'
        document.getElementById('loginButton').addEventListener('click', function () {
            // Lấy phần tử có lớp là 'home-container' và thay đổi kiểu hiển thị thành 'none' (ẩn đi)
            var homeContainer = document.querySelector('.home-container');
            if (homeContainer) {
                homeContainer.style.display = 'none';
            }

            // Lấy phần tử có lớp là 'login-container' và thay đổi kiểu hiển thị thành 'block' (hiển thị)
            var loginContainer = document.querySelector('.login-container');
            if (loginContainer) {
                loginContainer.style.display = 'block';
            }
        });


        // document.getElementById('loginButton').addEventListener('click', function () {
        //     document.querySelector('.home-container').style.display = 'none';
        //     document.querySelector('.login-container').style.display = 'block';
        // });

        /**Lắng nghe sự kiện click trên nút loginButton:
         * document.getElementById('loginButton'): Tìm phần tử trên trang web có id là loginButton.
         * .addEventListener('click', function() { ... }): Gắn một sự kiện lắng nghe cho phần tử đó. 
            Trong trường hợp này, sự kiện là click, nghĩa là hành động khi người dùng nhấn chuột lên nút này.
        */
        /**Ẩn phần tử có lớp là home-container:
         * document.querySelector('.home-container'): Tìm phần tử đầu tiên trên trang web có lớp là home-container.
         * .style.display = 'none';: Đặt thuộc tính CSS display của phần tử này thành none, làm ẩn đi phần tử này trên trang web.
        */
        /**Hiển thị phần tử có lớp là login-container:
         * document.querySelector('.login-container'): Tìm phần tử đầu tiên trên trang web có lớp là login-container.
         * .style.display = 'block';: Đặt thuộc tính CSS display của phần tử này thành block, làm hiển thị phần tử này trên trang web.
        */

        /*Giải thích sơ lược:
           # querySelector: Được sử dụng để lấy phần tử đầu tiên trên trang web mà selector tương ứng với nó.
           # style.display: Thuộc tính này cho phép bạn kiểm soát cách một phần tử được hiển thị hoặc ẩn đi trên trang.
             Các giá trị phổ biến bao gồm 'block', 'none', 'inline', 'flex', v.v.
           # addEventListener: Phương thức này cho phép bạn thêm các hàm lắng nghe sự kiện 
             (ví dụ: 'click', 'mouseover') vào phần tử mà bạn đã lựa chọn
        */

    </script>
</body>

</html>
