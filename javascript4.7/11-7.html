        var numbers = [10, 4, -7, 9, 100, 3, -21, 0, 33];
        //tìm số lớn nhất và nhỏ nhất

        var MAX_NUMBERS = 0;
        for (var i of numbers) {
            if (i > MAX_NUMBERS) {
                MAX_NUMBERS = i;
            }
        }

        alert(`Số lớn nhất trong mảng là: ${MAX_NUMBERS}`);


        // Khởi tạo một mảng để chứa các số
        var numbers = [];

        // Sử dụng vòng lặp để nhập từng số và thêm vào mảng
        var n = parseInt(prompt('Nhập số lượng số bạn muốn nhập:'));
        for (var i = 0; i < n; i++) {
            var number = parseInt(prompt('Nhập số thứ ' + (i + 1)));
            numbers.push(number);  // Thêm số vào mảng
        }
        var max = numbers[0];
        for (var i of numbers) {
            if (i > max) {
                max = i;
            }
        }

        alert(`Số lớn nhất trong mảng là: ${max}`);

        var min = numbers[0];
        for (var i of numbers) {
            if (i < min) {
                min = i;
            }
        }

        alert(`Số nhỏ nhất trong mảng là: ${min}`);
